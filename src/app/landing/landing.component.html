<div *ngIf="user">

  <!-- heading part -->
  <div class="panel panel-default">
    {{user.name}}<small>({{user.login}})</small>
    <span *ngIf="user.company">,Works at {{user.company}}</span>,
    {{user.location}}
  </div>

  <!-- panel body part -->

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-3">
        <img src="{{user.avatar_url}}" class="img-responsive" alt="me">
      </div>
      <div class="col-sm-5">
        <ul class="list-group">
          <li class="list-group-item" *ngIf="user.bio">Bio: {{user.bio}}</li>
        </ul><br>
        <ul class="list-group">
          <li class="list-group-item" *ngIf="user.email">Email: <a href="emailto:{{user.email}}">{{user.email}}</a></li>
        </ul><br>
        <ul class="list-group">
          <li class="list-group-item" *ngIf="user.location">Current Location: {{user.location}}</li>
        </ul><br>
        <ul class="list-group">
          <li class="list-group-item" *ngIf="user.hireable">Available for hire</li>
        </ul>
      </div>
      <div class="col-sm-4">
        <p>
          <span class="badge badge-pill badge-success">{{user.public_repos}} Public Repos</span>
          <span class="badge badge-pill badge-primary">{{user.followers}} Followers</span>
          <span class="badge badge-pill badge-warning">{{user.following}} Following</span>
        </p>
        <p><a href="{{user.html_url}}" target="_blank" class="btn btn-info btn-sm">View on Github</a>
      </div>
    </div>
    
  </div>
  
  
  


</div>
